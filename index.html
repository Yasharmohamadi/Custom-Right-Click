<html>
<head>
    <meta charset="UTF-8">
    <title>Right-Click</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <ul id="list">
            <li class="list_item" id="Share">
                <a href="#">
                    <i class="fa fa-share" aria-hidden="true"></i>
                     Share
                 </a>
            </li>
            <li class="list_item" id="Rename"><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></i> Rename</a></li>
            <li class="list_item" id="Copy Link Address"><a href="#"><i class="fa fa-link" aria-hidden="true"></i></i> Copy Link Address</a></li>
            <li class="list_item" id="Copy"><a href="#"><i class="fa fa-copy" aria-hidden="true"></i></i> Copy to</a></li>
            <li class="list_item" id="Move"><a href="#"><i class="fa fa-paste" aria-hidden="true"></i></i> Move to</a></li>
            <li class="list_item" id="Download"><a href="#"><i class="fa fa-download" aria-hidden="true"></i></i> Download</a></li>
            <li class="list_item" id="Delete"><a href="#"><i class="fa fa-trash" aria-hidden="true"></i></i> Delete</a></li>
        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
